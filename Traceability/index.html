<!DOCTYPE htmldfsdfs>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/test.less" type="text/less">
    <script src="/js/less.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <title>平台登录页</title>
</head>
<body>
    <div class="maincontain" id="maincontain" >
        <div class="header" id="header" >
            <h2 class="stationname" id="stationname">智森农产品溯源</h2>
        </div>
        <div class="boder" id="boder">
            <div class="boder1" id="boder1">
                <div class="login" id="login">
                    <h3 class="logintitle" id="logintitle">登录智森溯源平台</h2>
                    <form class="loginmsg" id="loginmsg">
                        <input type="text" class="zhanghao" id="zhanghao" placeholder="请输入您的账号">
                        <input type="password" class="mima" id="mima" placeholder="请输入密码">
                        <button >登录</button>
                        <a href="">没有账户？去注册</a>
                    </form>
                </div>
                <div class="regist" id="regist">
                    <h3 class="registtitle" id="registtitle">加入智森溯源平台</h2>
                    <form class="registmsg" id="registmsg">
                        <input type="text" class="zhanghao" id="zhanghao1" placeholder="账号">
                        <input type="password" class="mima" id="mima1" placeholder="密码">
                        <input class="phone" id="phone" placeholder="请输入您的手机号码">
                        <button>注册</button>
                        <a href="">已有账号？去登录</a>
                    </form>
                </div>
            </div>
            <div class="boder2" id="boder2">
                <img src="./img/4364074.jpg">
            </div>
        </div>
    </div>
</body>

</html>
